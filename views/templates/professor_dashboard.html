<!DOCTYPE html>
<html>
<head>
    <title>Painel Professor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Bem-vindo, Professor</h1>
        
        <!-- Seção de Notas -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Lançar Notas</h4>
                <form method="POST" action="/notas">
                    <select name="aluno_id" class="form-control mb-2">
                        <!-- Opções de alunos -->
                    </select>
                    <input type="number" name="nota" class="form-control mb-2" step="0.1">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
