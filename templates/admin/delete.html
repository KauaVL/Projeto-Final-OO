<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the user <strong>{{ user.nome }}</strong> with email <strong>{{ user.email }}</strong>?</p>
        <form action="{{ url_for('admin_delete', user_id=user.email) }}" method="POST">
            <button type="submit">Yes, Delete</button>
            <a href="{{ url_for('admin_read') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
