<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Usuários</h1>
        <a href="{{ url_for('create_user') }}" class="action-btn create-btn">Novo Usuário</a>
        
        {% if users %}
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.nome }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.cargo }}</td>
                            <td>
                                <a href="{{ url_for('update_user', email=user.email) }}" class="action-btn edit-btn">Editar</a>
                                <a href="{{ url_for('delete_user', email=user.email) }}" class="action-btn delete-btn">Deletar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhum usuário encontrado.</p>
        {% endif %}
        
        <a href="{{ url_for('dashboard') }}" class="action-btn back-btn">Voltar ao Dashboard</a>
    </div>
</body>
</html>
