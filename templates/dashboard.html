<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2>U N B</h2>
            <ul>
                <li><a href="{{ url_for('visualizar_turmas') }}"><i class="fas fa-users"></i>Turmas</a></li>
                <li><a href="#"><i class="fas fa-user-plus"></i> Lançar Notas</a></li>
                <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a></li>
            </ul>
        </div>
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
            </header>
            <div class="dashboard-grid">
                <div class="card" id="summary-card">
                    <h3>Resumo</h3>
                    <div class="card-content">
                        <p>Bem-vindo ao seu painel de controle</p>
                        <div class="quick-actions">
                            <button class="action-btn" id="new-task-btn">
                                <i class="fas fa-plus"></i> Nova Tarefa
                            </button>
                            <button class="action-btn" id="new-event-btn">
                                <i class="fas fa-calendar-plus"></i> Novo Evento
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h3>Atividades Recentes</h3>
                    <div class="card-content">
                        <ul class="activity-list">
                            <li>Atividade 1</li>
                            <li>Atividade 2</li>
                            <li>Atividade 3</li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <h3>Estatísticas</h3>
                    <div class="card-content">
                        <div class="stat-item">
                            <span>Total de Projetos</span>
                            <strong>12</strong>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    

</body>
</html>
